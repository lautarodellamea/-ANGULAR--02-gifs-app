<!-- podemos escuchar el evento scroll -->
<!-- importante darle un height y  overflow-y-scroll a la div  para que se pueda scrollear en el componente y podamos escuchar el evento scroll -->
<div
  class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-3 gap-4 pt-5"
  (scroll)="onScroll($event)"
  #groupDiv
>
  @for (group of gifsService.trendingGifsGroup(); track $index) {
  <div class="grid gap-4">
    @for (gif of group; track $index) {
    <img [src]="gif.url" [alt]="gif.title" class="h-full w-full rounded-lg object-cover" />
    }
  </div>
  }
</div>
